apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations:
    metallb.universe.tf/allow-shared-ip: sharing key
spec:
  selector:
    app: ftpss
  type: LoadBalancer
  ports:
    - name: connection
      port: 21
      targetPort: 21
      protocol: TCP
    - name: data-connection
      port: 20000
      targetPort: 20000
      protocol: TCP
